name: Firestore Write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  write-to-firestore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin python-dotenv flask flasgger

      - name: Set up environment variables
        run: echo "FIREBASE_CERTIFICATE_PATH=./firebase_certificate.json" >> $GITHUB_ENV

      - name: Create Firebase certificate file
        run: echo "${{ secrets.FIREBASE_CERTIFICATE }}" > firebase_certificate.json

      - name: Run Firestore write operation
        run: |
          python main.py
